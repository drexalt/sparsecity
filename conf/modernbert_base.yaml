defaults:
  - _self_
  - model: modernbert

seed: 1776

data:
  name: "jturner116/msmarco-hard-negatives-scored-stella"
  split: "train"

use_distillation: True
custom_kernel: True
batch_size: 16
mini_batch: 4
num_negatives: 8
max_length: 256
lambda_d: 9e-4
lambda_q: 5e-4
T_d: 12000
T_q: 12000
top_k: 128
epochs: 9
sparse_embed: False

optimizer:
  learning_rate: 2e-5
  warmup_steps: 4000
  every_k_schedule: 4
  weight_decay: 0
checkpoint:
  max_to_keep: 5
  save_interval_steps: 1200
  checkpoint_path: "checkpoints/modernbert"
evaluation:
  eval_every_steps: 1200
  datasets: ["scifact", "quoraretrieval", "msmarco", "touche2020", "scidocs", "nfcorpus"]
  batch_size: 16
wandb: True
wandb_project: "splade-modernbert"
log_every: 20



